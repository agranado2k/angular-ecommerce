<form #f="ngForm" (submit)="save(f.value)" >
  <div class="form-group">
    <label for="title">Title</label>
    <input required ngModel #title="ngModel" name="title" id="title" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid" >
      Title is required.
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input required ngModel #price="ngModel" name="price" id="price" type="number" class="form-control">
    </div>
    <div class="alert alert-danger" *ngIf="price.touched && price.invalid" >
      Price is required.
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select required ngModel #category="ngModel" name="category" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let c of categories$ | async" [value]="c.key">
        {{ c.name }}
      </option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && category.invalid" >
      Category is required.
    </div>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input required ngModel #imageUrl="ngModel" name="imageUrl" id="imageUrl" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid" >
      Image URL is required.
    </div>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
