<div *ngIf="product.title" class="card" >
  <img class="card-img-top" [src]="product.imageUrl" [alt]="product.tittle" *ngIf="product.imageUrl" >
  <div class="card-body">
    <h4 class="card-title">{{ product.title}}</h4>
    <p class="card-text">{{ product.price | currency:'USD':'true' }}</p>
  </div>
  <div *ngIf="showActions" class="card-footer">
    <button 
      *ngIf="getQuantity() === 0; else updateQuantity"
      (click)="addToCart()"
      class="btn btn-secondary btn-block">
      Add to Cart
    </button>
    <ng-template #updateQuantity>
      <product-quantity [product]="product" [shopping-cart]="cart" ></product-quantity>
    </ng-template>
  </div>
</div>
